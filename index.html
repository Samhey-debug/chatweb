<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter your username</h2>
            <input type="text" id="usernameInputModal" placeholder="Username">
            <button id="setUsername">Set Username</button>
        </div>
    </div>

    <div id="resetChatConfirmModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to reset the chat?</h2>
            <button id="resetChatConfirm">Yes</button>
            <button id="cancelResetChat">Cancel</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>Chatting Website</h1>
            <label class="switch">
                <input type="checkbox" id="modeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
            <button id="resetChat">Reset Chat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
